<nav>
  <a class="menu" routerLink="/home" routerLinkActive="active">Home</a>
  <a class="menu" routerLink="/about" routerLinkActive="active">About</a>
</nav>
<h1>Profile</h1>
<h2>{{person.name}}</h2>
<p><strong>Age: </strong>{{person.age}}</p>
<p><strong>Gender: </strong>{{person.gender}}</p>
<br>
<h4>Edit your information</h4>
<table>
  <tbody>
  <tr>
    <td><input type="text" placeholder="Edit your age..." [(ngModel)]="person.age"></td>
  </tr>
  <tr>
    <td><input type="text" placeholder="Edit your gender..." [(ngModel)]="person.gender"></td>
  </tr>
  </tbody>
</table>
